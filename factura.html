<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    
    <title>Factura</title>
</head>

<body class="bodyfac">
    <div class="botones">
    </div>
    <div class="factura-container">
        <h1>Factura</h1>
        <div>
            <label for="producto">Producto:</label>
            <input type="text" id="producto" placeholder="Nombre del producto">
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" placeholder="Precio unitario">
        </div>
        <div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" placeholder="Cantidad">
        </div>
        <div>
            <label for="descuento">Descuento (%):</label>
            <input type="number" id="descuento" placeholder="Descuento">
        </div>
        <button onclick="calcularFactura()">Calcular</button>
        <div class="resultado">
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>IVA (12%): <span id="iva"></span></p>
            <p>Total con Descuento: <span id="totalDescuento"></span></p>
            <p>Total: <span id="total"></span></p>
        </div>
    </div>
</body>
<script src="/js/factura.js"></script>

</html>
